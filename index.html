<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Khatisa!</title>
  <style>


    body {
  position: relative;
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow: hidden;
  text-align: center;
  color: #333;
  background: none;
		  height: 100vh; /* full viewport height */
  display: flex; /* enables flexbox centering */
  justify-content: center; /* horizontal center */
  align-items: center; /* vertical center */

}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: 
    linear-gradient(to right, rgba(255, 236, 210, 0), rgba(252, 182, 159, 0)),
    url("Khatisa.jpg") center/cover no-repeat;
	
  z-index: -2; /* keeps it behind all animations */
}
  /* keep your card readable */
  .khatisa {
    background: rgba(255,255,255,0.3);
    display: inline-block;
    padding: 30px;
    border-radius: 16px;
  }

	  .cake {
      font-size: 5em;
      animation: bounce 1s infinite alternate;
    }
	  @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    h1 {
      font-size: 3.5em;
      margin-top: 100px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .balloon img {
      width: 60px;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>
  <div class="khatisa">

  <h1>ğŸ‰ Happy Birthday, Khatisa! ğŸ‰</h1>
  <p>My sister who is going through a lot njhe and askies</p>
  <p>Wishing you joy, love, and lots of cake! ğŸ‚</p>
	   <div class="cake">ğŸˆğŸğŸˆ</div>
  </div>
  <!-- Balloons -->
 <div class="balloon" style="left: 20%; animation-delay: 0s;">
    <img src="Khatisa2.jpg" alt="Red Balloon">
  </div>
  <div class="balloon" style="left: 50%; animation-delay: 3s;">
    <img src="Khatisa3.jpg" alt="Blue Balloon">
  </div>
  <div class="balloon" style="left: 80%; animation-delay: 1.5s;">
    <img src="Khatisa4.jpg" alt="Yellow Balloon">
  </div>

  <!-- Optional: Birthday music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const confetti = window.confetti.create(canvas, { resize: true, useWorker: true });

    // Fire confetti every 2 seconds
    setInterval(() => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 2000);
  </script>

</body>
</html>
